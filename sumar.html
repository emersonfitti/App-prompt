<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación: Pseudocódigo vs Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .box h2 {
            text-align: center;
            color: #34495e;
        }
        .box pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .box button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .box button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Comparación: Pseudocódigo vs Chatbot</h1>

    <div class="container">
        <!-- Sección de Pseudocódigo -->
        <div class="box">
            <h2>Pseudocódigo para Sumar Dos Números</h2>
            <pre>
Inicio
   Leer número1
   Leer número2
   resultado = número1 + número2
   Mostrar resultado
Fin
            </pre>
            <input type="number" id="num1" placeholder="Ingrese el primer número">
            <input type="number" id="num2" placeholder="Ingrese el segundo número">
            <button onclick="sumarConPseudocodigo()">Sumar</button>
            <div class="result" id="resultadoPseudocodigo"></div>
        </div>

        <!-- Sección de Chatbot -->
        <div class="box">
            <h2>Chatbot para Sumar Dos Números</h2>
            <pre>
Prompt: "Suma 5 y 7."
Respuesta: "El resultado es 12."
            </pre>
            <input type="text" id="prompt" placeholder="Escribe 'suma X y Y'">
            <button onclick="responderChatbot()">Enviar</button>
            <div class="result" id="resultadoChatbot"></div>
        </div>
    </div>

    <script>
        // Función para sumar usando pseudocódigo
        function sumarConPseudocodigo() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultadoPseudocodigo').innerText = "Por favor, ingrese números válidos.";
                return;
            }

            const resultado = num1 + num2;
            document.getElementById('resultadoPseudocodigo').innerText = `Resultado: ${resultado}`;
        }

        // Función para el chatbot
        function responderChatbot() {
            const prompt = document.getElementById('prompt').value.toLowerCase();
            const numeros = prompt.match(/\d+/g); // Extraer números del prompt

            if (prompt.includes("suma") && numeros && numeros.length === 2) {
                const num1 = parseFloat(numeros[0]);
                const num2 = parseFloat(numeros[1]);
                const resultado = num1 + num2;
                document.getElementById('resultadoChatbot').innerText = `El resultado es: ${resultado}`;
            } else {
                document.getElementById('resultadoChatbot').innerText = "No entendí. Escribe 'suma X y Y'.";
            }
        }
    </script>

</body>
</html>
